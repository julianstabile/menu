<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/main.js"></script>
    <title>Nuestros cafes</title>
</head>
<body>
    <div class="coffee-grid">
        <main class="coffee-infographic">
          <h1 class="coffee-infographic__title">Coffee Types</h1>
          <div class="coffee-infographic__mug-pieces">
            <div class="coffee-infographic__mug">
              <div class="coffee-infographic__ingredient coffee-infographic__ingredient--water"></div>
              <div class="coffee-infographic__ingredient coffee-infographic__ingredient--foam"></div>
              <div class="coffee-infographic__ingredient coffee-infographic__ingredient--milk"></div>
              <div class="coffee-infographic__ingredient coffee-infographic__ingredient--coffee"></div>
              <div class="coffee-infographic__ingredient coffee-infographic__ingredient--chocolate"></div>
            </div>
            <div class="coffee-infographic__handle"></div>
            <div class="coffee-infographic__plate"></div>
          </div>
        </main>
        <nav class="coffee-menu">
          <ul class="coffee-menu__list">
            <!-- populated by JS -->
          </ul>
        </nav>
        <aside class="coffee-ingredients">
          <div class="coffee-ingredients__ingredient">
            <img class="coffee-ingredients__pattern" src="http://coffeetypes.cfdesigner.com/images/water-pattern.svg" alt="Water pattern"/>
            <h6 class="coffee-ingredients__title">Water</h6>
          </div>
          <div class="coffee-ingredients__ingredient">
            <img class="coffee-ingredients__pattern" src="http://coffeetypes.cfdesigner.com/images/foam-pattern.svg" alt="Foam pattern"/>
            <h6 class="coffee-ingredients__title">Foam</h6>
          </div>
          <div class="coffee-ingredients__ingredient">
            <img class="coffee-ingredients__pattern" src="http://coffeetypes.cfdesigner.com/images/milk-pattern.svg" alt="Milk pattern"/>
            <h6 class="coffee-ingredients__title">Milk</h6>
          </div>
          <div class="coffee-ingredients__ingredient">
            <img class="coffee-ingredients__pattern" src="http://coffeetypes.cfdesigner.com/images/coffee-pattern.svg" alt="Coffee pattern"/>
            <h6 class="coffee-ingredients__title">Coffee</h6>
          </div>
          <div class="coffee-ingredients__ingredient">
            <img class="coffee-ingredients__pattern" src="http://coffeetypes.cfdesigner.com/images/chocolate-pattern.svg" alt="Chocolate pattern"/>
            <h6 class="coffee-ingredients__title">Chocolate</h6>
          </div>
        </aside>
      </div>
</body>
</html>
